{% extends 'base.html' %}

{% block content %}
<div class="items">
  {% if order.items.all %}
  <div class="card">
    <p><a class="btn" href="{% url 'payment:order' order.id %}">Ссылка на ваш заказ</a></p>
  </div>
  {% endif %}
  <h1>Товары в продаже</h1>
  {% for item in items %}
  <div class="card">
    <h3>{{ item.name }}</h3>
    <a class="btn" href="{% url 'payment:item' item.id %}">Подробнее</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
